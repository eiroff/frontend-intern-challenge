<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700" rel="stylesheet"> 
  <title>Encurtador de links</title>
</head>
<body>
  <!-- Header - Chaordic logo -->
  <header>
    <figure>
      <a href="http://chaordic.com.br/">
        <img src="assets/img/logo-chaordic.png" alt="Chaordic logo">
      </a>
    </figure>
  </header>
  <!-- End header - Chaordic logo -->

  <!-- Main area - URLs content -->
  <main>
    <!-- URL shortener -->
    <section class="shortener">
      <article>
        <h1>Encurte seus links.</h1>
        <p>Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</p>  
        <form action="#" autocomplete="off" id="shortenerForm" >
          <input type="text" placeholder="Cole o seu link aqui" id="urlInput" required="required">
          <input type="reset" value="X" id="resetButton">
          <input type="submit" value="Encurtar" id="shortenButton" class="main-button">
        </form>
      </article>
    </section>
    <!-- End URL shortener -->

    <!-- Top 5 URLs-->
    <section class="top-five">
      <article>
        <h2>Top 5</h2>  
        <table id="ranking">
        </table>
      </article>
    </section>
    <!-- End top 5 URLs-->

    <!-- Hits to URLs-->
    <section class="hits">
      <article>
        <h2>Hits</h2>
        <p class="total-hits">35.713.571</p>
        <p class="legend">Cliques em links</p>
      </article>
    </section>
    <!-- End hits to URLs-->
  </main>
  <!-- End main area - URLs content -->

  <!-- Footer -->
  <footer>
    <a href="http://chaordic.com.br/" class="chaordic-link">chr.dc</a>
    <aside>
      <ul>
        <li class="fb-chaordic">
          <a href="https://twitter.com/chaordic">
            <img src="assets/img/icon-twitter.png" alt="Twitter Chaordic">
          </a>
        </li>
        <li class="tw-chaordic">
          <a href="https://www.facebook.com/chaordic.com.br/">
            <img src="assets/img/icon-facebook.png" alt="Facebook Chaordic">
          </a>
        </li>
      </ul>
    </aside>
  </footer>
  <!--  End footer -->

  <!-- Javascript files -->
  <script src="assets/js/shortener.js" type="text/javascript"></script> 
  <!-- End Javascript files -->
</html>
